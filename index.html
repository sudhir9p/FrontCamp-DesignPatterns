<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <h1>News Channels</h1>

    <label class="sourceslabel">Sources :</label><select id="ddlchannelslist"></select>
    <br />
    <div class="sourcedetails">Source Details :</div>

    <div id="newsFeedData">
        <div class="margins"><strong>Category :</strong> <label id="selectedSourceName"></label></div>
        <div class="margins"><strong>Country :</strong> <label id="selectedSourceCountry"></label></div>
        <div class="margins"><strong>Description :</strong> <label id="selectedSourcedescription"></label></div>
        <div class="margins"><strong>Language :</strong> <label id="selectedSourceLanguage"></label></div>
        <div class="margins"><strong>Url :</strong> <a id="selectedSourceUrl"></a></div>
        <div class="selectedSourceRating" class="margins"><strong>Rating :</strong>
            <select id="selectedSourceRating">
                <option value="None">None</option>
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option value="5">5 Star</option>
            </select>
        </div>
        <div>
            <button class="button" id="updateSourceRating">Update Source Rating for this Source</button>
        </div>
        <div>
            <button class="button" id="getTopHeadLines">Get Top Head Lines for this channel</button>
        </div>
    </div>
    <div style="height:30px"></div>
    <div id="topHeadlines">

    </div>

    
    <script src="dist/main.js"></script>

</body>

</html>
